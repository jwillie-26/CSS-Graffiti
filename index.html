!-- tags / starting tags and closing tags --\>
     <!-- starting tag : <>  closing tag : </> -->
     <!-- nesting of tags -->
     <!-- inside the tags we place our HTML element name -->
     <!-- signifies the script or the file is a HTML markup script -->
     <!DOCTYPE html>
<html>
        <!-- head tag: meta data about the page -->
        <!-- links to the stylesheet : external css file , extra info about the page : author and Language -->
        <!-- extra tool : bootstrap : title -->
        <head>
        <title><b>Home</b></title>
        <!-- other meta data -->
        <!-- write css inside this section : by placing the code within the style element -->
        <link href="styles/styles.css"> 
        <style>
            img {
                width: 100px;
                border-radius: 50;
    
            }
        </style>
        </head>
        <body>
            <!-- what the client sees and interacts with: Layout <div> : Interactive elements <buttons> <p> -->
                <p>Graghitti</p>
                <img class="center" src="./assets/Graffiti.jpg">
        </body>
        <script>
            // This element allows us to write JS within our html file
            // JS code can reside here.
        </script>
    </html>
